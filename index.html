<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <script src="script.js"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
  </head>
  <body>
    <div>
      <label for="todo-text" style="display: block">Todo List</label>
      <input type="text" id="todo-text"></input>
      <button type="submit" onclick="addTodo()">Add</button>
    </div>
    <script>
      function addTodo() {
        //console.log("add todo!");
        var elemDiv = document.createElement("div");
        var todoText = document.getElementById("todo-text").value;
        //console.log(todoText);
        elemDiv.id = todoText;
        elemDiv.innerText = todoText;
        elemDiv.onclick = () => {
          deleteTodo(elemDiv.id);
        }
        document.body.appendChild(elemDiv);
      }

      function deleteTodo(elemId) {
        //console.log(elemId);
        var elemDivRemove = document.getElementById(elemId);
        //console.log(elemDivRemove);
        document.body.removeChild(elemDivRemove);
      }

      /* Code for fetching data from https://pokeapi.co/ */
      var spriteImgElem = document.createElement('img');
      // The pokeData variable is an asynchronous process called Promise
      var pokeData = fetch("https://pokeapi.co/api/v2/pokemon/ditto").then(data => data.json());
      pokeData.then((data) => {
        console.log(data);
        spriteImgElem.src = data.sprites["front_shiny"];
        document.body.appendChild(spriteImgElem);
      });

      
    </script>
  </body>
</html>
